    <script>

window.onload =  ()=>{
  const url ='gallery_data.json';
  getJSON(url)
  .then((val)=>{updateHTML(val)})
  .catch((err)=>{error(err)})
}
function getJSON(url){
  return new Promise((resolve,reject)=>{
  var xhr = new XMLHttpRequest();
  xhr.open('GET',url,true);
  xhr.onload = () => {
    if(xhr.readyState == 4 & xhr.status == 200){
        data = JSON.parse(xhr.response);
        data = data[0];
        return resolve(data);
    }
    else{
      reject(Error('Oops We encountered an error.'))
    }
  }
  xhr.onerror = ()=>{reject("Oops a network error occured.")}
  xhr.send();
  })
}

function error(e){
              // error function calls here
              var row = document.querySelector('.row');
              var img = new Image();
              img.onload = function(){
                var d = c('center');
                d.innerHTML = `<img src="${img.src}">
                <div class="error"><h4 style="color:red;">${e}</h4></div>`
                row.appendChild(d);
              }
              img.src = 'assets/img/404.png';

}
function updateHTML(e){
          e.forEach(element => {
            var img = new Image();
            img.onload  = function(){
              const main = c('div');
              k('col-lg-4 col-sm-6 portfolio-item',main);
              const container = document.querySelector('.row');
              container.appendChild(main);
              main.innerHTML = `<div class="card h-100">
              <a><img src="${element.Event_Photo}" class="card-img-top"></a>
              <div class="card-body"><h4 class="card-title">${element.Event_name}</h4></div></div>`;
            }
            img.src = element.Event_Photo;
          }); 

}
function c(d){
  return document.createElement(d);
}
function f(c,d){
  return d.appendChild(c);
}
function k(c,d){
  var s = c.split(' ');
  s.forEach(element=>{
    d.classList.add(element);
  })
  return d;
}
